{% extends "base.html" %}

{% block body %}
    {% for project in projects %}
        <a id="{{ project.project_name }}" href="/{{ project.project_link }}">
            <img data-src="holder.js/300x200" class="img-thumbnail" src="/statics/{{ project.project_img }}" alt="{{ project.project_name }}">
        </a>
    {% endfor %}

{% endblock %}
